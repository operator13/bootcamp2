<!DOCTYPE html>
<html>
  <head>
    <title>Example Login Page</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div style="margin: 10px 0px">
        Welcome to my <span style="font-weight: bold; text-decoration: underline;">login page</span>, please login below.
      </div>
      
      <form method="get" action="./dashboard.html">
        <div>
          <label for="username">Username:</label> 
          <input id="username" name="username" type="text"/>
        </div>
        
        <div class="div-pad">
          <label for="password">Password:</label> 
          <input id="password" name="password" type="password"/>
        </div>
        
        <div class="div-pad">
          <div>Are you a robot?</div>
          <input type="radio" name="robotGroup" id="robotGroup1" value="yes" /><label for="robotGroup1">Yes</label>
          <input type="radio" name="robotGroup" id="robotGroup2" value="no" /><label for="robotGroup2">No</label>
        </div>
        
        <div class="div-pad">
          <input id="clear-form" type="button" value="Clear Form"/>
          <input id="submit" type="submit" value="Submit"/>
        </div>
      </form>
    </div>
  </body>
</html>
