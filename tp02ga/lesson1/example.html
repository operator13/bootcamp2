<html>   <!-- opening tag -->
  <head>
    <title>Test Title Example</title>
  </head>
  <body>
    <h1>This is an H1 tag</h1>
    <h2>This is an H2 tag</h2>
    <h3>This is an H3 tag</h3>
    <h4>This is an H4 tag</h4>
    <h5>This is an H5 tag</h5>
    <h6>This is an H6 tag</h6>
    <p>
      This is a standard paragraph of text
    </p>
    <p>
      Here's another line of text with a line-break above it.
    </p>
    <p>
      And here's yet another line of text with yet another line-break above it.
    </p>
    <br/>
    <input type="text" /> <br/>
    
    <input type="button" value="Click Me" />
    
  </body>
</html>  <!-- closing tag -->
